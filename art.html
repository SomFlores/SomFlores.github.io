                                    <h3 class="yellow">estímulo.miragem</h3>
                                   <img src="img/articons/estimulomiragem.gif" alt="estímulo.miragem music album">is a 6 track music album. Each track lengths exactly 10 minutes, adding up to one hour of music.
                                    Its structure resembles that of an I Ching hexagram (六十四卦) which are composed by a top and a bottom bāguà (八卦), each made up of three lines.
                                    It is a slow reflection on a short-timed life event aided by a strict set of rules and the Conjoining ䷞ hexagram.
                                    Throughout the album, the tracks become increasingly more structered, rhythmic and tonal and some are split into noisy and melodic parts.<br>
                                    Released December 21, 2018 at 22:23 (GMT).<br>
                                    <p><a href="https://loudvolumecomputer.bandcamp.com/album/est-mulo-miragem" target=_blank>Listen to the album on bandcamp >></a> <br><a href="https://soundcloud.com/rizumirai/sets/estimulo-miragem" target=_blank>Listen to the album on soundcloud >></a></p>

                                <!-- A VAGUE SENSE OF PRESENCE --> <div class="flex-container-content">
                                <h3 class="aqua">a vague sense of presence</h3>
                                <img src="img/articons/vague.gif" alt="a vague sense of presence"> is a symbiosis between individual sounds and its encompassing aural field. Each of the composers followed the path they desired, culminating in a work that reflects its particularities and likenesses. By linking all the parts, the path converged into a single point, a center.
                                As a collective, the parts make up the whole. The individuality, although present and symbolized by each one of the speakers, is diluted. In the implied volume created by the structure, a space of communion and contemplation emerges, surrounded by sound. Each composition is generative, as well as the transitions between themselves.
                                Using a probabilistic system and the intrinsic internal compatibility of the unique elements of each composition, the complete work is composed. An installation by COLECTIVO 「大音量コンピューター」 (Gonçalo Santos, ギ (Gui), Ivo Santos, Joana Rodrigues, Lêdo, Luís Arandas, Marcelo Sousa, Paulo Teixeira, Pedro Sarmento). A linear version of this work is avaliable as an album on bandcamp. <br>
                                First presented October 36, 2018 at FESTIVAL SEMIBREVE in Braga. This work was partly supported by MM-FEUP.<br>
                                <p><a href="https://loudvolumecomputer.bandcamp.com/album/-" target="_blank">Listen to the album on bandcamp >></a> <br>
                                <a href="https://vimeo.com/302919642" target="_blank">Watch the teaser on Vimeo >></a><br>
                                <a href="https://vimeo.com/306915831" target="_blank">Watch the making of on Vimeo >></a><br>
                                <a href="https://girlflux.xyz/portfolio/avsop.html" target="_blank">On ギ 's homepage >></a><br>
                              </p>

                               <!-- LEAVE A MESSAGE~--> <div class="flex-container-content">
                               <h3 class="aqua">leave a message~</h3>
                               <img src="img/articons/lam.gif" alt="leave a message~"> is an interactive installation that uses a Pure Data patch and a modified telephone at its core. The users pick up the telephone and are instructed to "Please leave your message after the tone *beep*", having then a few seconds to leave a voice message and end the transmission. The next user who picks up the phone will first listen the voice message left by the previous user and then have the opportunity to leave their own to the next user. In the end of the demonstration the integrity of the voice messages go through a speech-to-text proccess and a word-cloud is generated, represented the most frequent words used in the voice messages. Team: Ana Ferreira, Elaine Aguilar, José Pedro Silva, Roberto 'William' Nóbrega, Tiago Lêdo.<br>
                               This project was presented January, 2018 at the Faculty of Engineering of the Univerity of Porto.<br>
                               <p><a href="https://vimeo.com/251407551" target="_blank">Watch the video on Vimeo >></a> <br> <a href="https://github.com/rizumirai/patches" target=_blank>This patch is avaliable on GitHub >></a></p>   
                               </div>

                                <h3 class="lime">flormiga</h3>
                                <img src="img/articons/flormiga.gif" alt="flormiga"> <p>is a digital technology and music project which aims to promote a sensible relationship between children and nature through sonic-plants. This project is the subjects of the Master's Dissertation <i>Music with Plants: Cultivating Bonds Between Grade-Schoolers and Nature through Sound Design</i> and it is being developed in collaboration and with the support of the educational service of the Orquestra Jazz de Matosinhos. The project was presented at the <b><i>21st Conference Consciousness Reframed 2019 — Sentient States:  Bio-mind and Techno-nature</i></b>.</p>

                                <h3 class="lime">anita caça fantasmas</h3>
                                <img src="img/articons/anita.gif" alt="anita caça fantasma maxpatch">is an interactive MAX/MSP patch based on EVP (electronic voice phenomena) that invites all participants to unveil the ghosts of a haunted room. The patch uses real-time sound analysis to trigger events, generate sound and respond to the user in a game-like, spooky manner.<br>
                                <p><a href="https://vimeo.com/344837909" target="_blank">Watch a demo on Vimeo >></a><br> <a href="https://github.com/rizumirai/patches" target=_blank>This patch is avaliable on GitHub >></a> </p>

                                <!-- TOBA DJAN --> <div class="flex-container-content">
                                <h3 class="lime">toban djan</h3>
                                <img src="img/articons/tobadjan.gif" atl="toban djan generative patch"> is a generative sound MAX/MSP patch, featuring an imagined suburban soundscape by the sea. A lonely bus-stop experience in the company of a masculine and a feminine voice, who speak an impression of an east-asian language; a fly; and an ever-present feeling of anxienty. It was conceived for spacialized environments using Ambisonics and it was presented in both in 6-speaker and 9-speaker settings.<br>
                                <p>This patch was played as part of the installation <i>a vague sense of presence</i> and recorded as the track <i>  a vague sense of self-awareness</i>.</p>
                                <p><a href="https://loudvolumecomputer.bandcamp.com/track/a-vague-sense-of-self-awareness" target="_blank">Listen to <i>a vague sense of self awareness</i> on bandcamp >></a> <br>
